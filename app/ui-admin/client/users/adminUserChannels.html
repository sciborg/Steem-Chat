<template name="adminUserChannels">
	{{#unless hasPermission 'view-full-other-user-info'}}
		<p>{{_ "You_are_not_authorized_to_view_this_page"}}</p>
	{{else}}
		<div class="user-info-channel">
			<h3><a href="{{route}}"><i class="icon-{{type}}"></i> {{name}}</a></h3>
		</div>
	{{/unless}}
</template>
